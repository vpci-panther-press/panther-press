on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    name: Deploy
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./dist --project-name=panther-press
          # Optional: Enable this if you want to have GitHub Deployments triggered
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Capture deployment URLs
        id: capture-urls
        run: |
          DEPLOY_OUTPUT=$(cat $GITHUB_WORKSPACE/deploy_output.txt)
          DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep -oP 'https://\S+\.panther-press\.pages\.dev')
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV
      - name: Output deployment URLs
        run: |
          echo "Deployment URL: $DEPLOY_URL"