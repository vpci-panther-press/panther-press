on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    name: Deploy
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Deploy
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./dist --project-name=panther-press | tee deploy.log
          # Optional: Enable this if you want to have GitHub Deployments triggered
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract URLs
        id: urls
        run: |
          DEPLOY_URL=$(cat deploy.log | grep -o 'https://[0-9a-f]\+\.panther-press\.pages\.dev')
          ALIAS_URL=$(cat deploy.log | grep -o 'https://[^[:space:]]*\.panther-press\.pages\.dev' | grep -v '[0-9a-f]\{8\}')
          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "alias_url=$ALIAS_URL" >> $GITHUB_OUTPUT
      - name: Display URLs
        run: |
          echo "✨ Deployment URL: ${{ steps.extract-urls.outputs.DEPLOY_URL }}"
          echo "✨ Alias URL: ${{ steps.extract-urls.outputs.ALIAS_URL }}"
      - name: Create comment
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✨ Deployment URL: ${{ steps.extract-urls.outputs.DEPLOY_URL }}\n✨ Alias URL: ${{ steps.extract-urls.outputs.ALIAS_URL }}'
            })