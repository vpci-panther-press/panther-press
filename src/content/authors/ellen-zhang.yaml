name: Ellen Zhang
bio: >-
  Ellen Zhang is a Grade 10 student and a writer on the News Board for Panther
  Press. She covers athletics at VPCI. Ellen was previously an editor of the
  school newspaper at her elementary school. Aside from writing, she also enjoys
  drawing, singing, playing soccer, and skating. You can contact her
  @ellenczhang on Instagram.
